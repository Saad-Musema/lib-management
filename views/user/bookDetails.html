<%- include ('../partials/header.html') %>

</head>

<body>
<!--NAVIGATION BAR FOR USER-->
<%- include ('../partials/userNav.html') %>

<!--BOOK DETAILS-->

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center"><%= book.title %></h4>
          <button id="pdfButton"  class="btn btn-primary float-right">Open PDF</button> <!-- Button to open the PDF -->
        </div>
        <small class="text-muted px-3 py-2">Author : <%= book.author %> </small>
        <small class="text-muted px-3 py-2">ISBN : <%= book.ISBN %> </small>
        <small class="text-muted px-3 py-2">Category : <%= book.category %> </small>
        <small class="text-muted px-3 py-2">In Stock : <%= book.stock %> </small>
        <div class="card-body">
          <!-- <div id="pdfContainer" style="display: none;">
            <embed id="pdfEmbed" src="/new.pdf" type="application/pdf" width="100%" height="600px" />
          </div> -->
          <p class="card-text"><%- book.description %></p>
        </div>
      </div>

      <!-- Rest of the code -->

    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#pdfButton").click(function() {
      $("#pdfContainer").show(); // Show the container when the button is clicked
    });
  });
</script>
